<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fit Point - Tienda</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #111;
      padding: 10px 20px;
      text-align: center;
    }
    nav a {
      color: #00f0dc;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    header {
      background-color: #00f0dc;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 120px;
    }
    h1 {
      margin-top: 10px;
      color: #0a0a0a;
      font-size: 32px;
    }
    .ubicacion {
      font-size: 16px;
      color: #0a0a0a;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      transition: opacity 0.5s ease;
    }
    .producto {
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #00f0dc33;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .producto:hover {
      transform: scale(1.05);
    }
    .producto img {
      width: 100%;
      height: 250px;
      object-fit: contain;
    }
    .producto h2 {
      font-size: 20px;
      margin: 10px 0 5px;
    }
    .producto p {
      font-size: 15px;
      margin: 5px 0;
    }
    .btn {
      background-color: #00f0dc;
      color: #000;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
    .detalle-producto {
      display: none;
      padding: 20px;
      background-color: #111;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    .detalle-producto.active {
      display: block;
    }
    .volver {
      display: block;
      margin: 20px auto 0;
      background-color: #00f0dc;
      color: #000;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      width: fit-content;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 15px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" onclick="volverAlCatalogo()">Inicio</a>
    <a href="#" onclick="volverAlCatalogo()">Productos</a>
    <a href="https://wa.me/5491169326130" target="_blank">Contacto</a>
  </nav>

  <header>
    <img src="logo.png" alt="FitPoint logo">
    <h1>Fit Point Buenos Aires</h1>
    <div class="ubicacion">Puntos de encuentro: Bernal, Quilmes, Wilde | Env√≠os a toda CABA y GBA</div>
  </header>
</body>
</html>
